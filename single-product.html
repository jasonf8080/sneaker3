<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

     <!--Loader Container-->
     <div class="loader">
        <span>Loading...</span>
    </div>
    
     <!--Navigation-->
     <div class="nav">
        <div class="logo-links-container">
            <div class="logo"><img src="./img/logo1.png" alt=""></div>
            <div class="menu-links">
                <ul>
                <li>Home</li>
                <li>About</li>
                <li>Shop</li>
                <li>Contact</li>
                </ul>
            </div>
        </div>
      

      <div class="icon-container">
        <div class="cart-icon"><i class="fa fa-shopping-cart"></i></div>
      </div>

      <div class="menu-container">
        <div class="menu-icon"><i class="fa fa-bars"></i></div>
      </div>

      <div class="border-bottom"></div>
    </div>

    <!--Cart-->
    <div class="cart-cover"></div>
    <div class="cart">
        <div class="cart-header">
            <p class="cart-title">Shopping Cart</p>
            <button class="cart-exit-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items-container">
            <!--cart items-->
        </div>

        <div class="cart-total">
            <p class="total">Total:<span class="total-amount">$248</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>



    <section class="single-product-section">
        <p class="page-info"><a href="index.html">Home</a>  <i class="fas fa-chevron-right"></i>  <a href="products.html">Products</a>  <i class="fas fa-chevron-right"></i>  <span>Air Force 1</span></p>
        <div class="single-product-container">
            <div class="single-product-img-container"><img class="single-product-img" src="./images/sneaker1.png" alt=""></div>
            <div class="single-product-info">
                <p class="single-product-name">Air Force 1</p>
                <p class="single-product-brand">Nike</p>
                <p class="size-message">Please select a size</p>
                <div class="sizes-container"></div>
                <button class="add-to-cart-btn">Add To Cart</button>
            </div>
        </div>
    </section>


<footer class="footer">
    <div class="footer-container">
        <ul class="footer-list">
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
            <li>Shipping & Returns</li>
            <li>Size Guide</li>
        </ul>

        <div class="subscribe-container">
            <p>Subscribe to our newsletter</p>
            <div class="subscribe-input-container">
                <input type="text" placeholder="Email">
                <button><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</footer>

<div class="copyright">
    <div class="copyright-container">
        <div class="socials-list">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>

        <p>Copyright Â© 2022, KICKS CULTURE, New York.</p>

    </div>
</div>
    <script type="module" src="single-product.js"></script>
</body>
</html>
